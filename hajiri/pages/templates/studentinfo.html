{% extends "base.html" %}{% load staticfiles %}

{% block content %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="login-panel panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Student Information</h3>
      </div>
      <div class="panel-body">
        <form role="form">
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="Student Email" name="email" type="email" autofocus>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Student Key" name="password" type="text" value="">
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <a href="{% url 'studentinfo' %}" class="btn btn-lg btn-success btn-block">Submit Information</a>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
