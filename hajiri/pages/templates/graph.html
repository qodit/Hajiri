{% extends "base.html" %}{% load staticfiles %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Graphs</h1>

  <!-- /.col-lg-12 -->
</div>
<div class="row">

    <div class="panel panel-default">

            </button>
            <ul class="dropdown-menu pull-right" role="menu">
              <li><a href="#">Yesterday</a>
              </li>
              <li><a href="#">This Week</a>
              </li>
              <li><a href="#">This Month</a>
              </li>
            </ul>

        </div>

      </div>

        <div id="morris-area-chart"></div>

      <!-- /.panel-body -->
    </div>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<script>

 Morris.Area({
   element: 'morris-area-chart',
   data: [
          {
       date: '12 Dec',
       ashish: 100,
       diwas: 95,

       aayush: 63
     },

          {

     {
       date: '14 Dec',
       ashish: 100,

     {

       ashish: 82,

     },


     {
       date: '16 Dec',
       ashish: 91,
       diwas: 65,

       aayush: 100

   ],

 });
