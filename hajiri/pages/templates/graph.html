{% extends "base.html" %}{% load staticfiles %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Graphs</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Graph Chart for teachers
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <div id="morris-area-chart"></div>
      </div>
      <!-- /.panel-body -->
    </div>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<script>
 Morris.Area({
   element: 'morris-area-chart',
   data: [
     {
       period: '2010 Q1',
       iphone: 2666,
       ipad: null,
       itouch: 2647
     },
   ],
   xkey: 'period',
   ykeys: ['iphone', 'ipad', 'itouch'],
   labels: ['iPhone', 'iPad', 'iPod Touch'],
   pointSize: 2,
   hideHover: 'auto',
   resize: true
 });
</script>

{% endblock content %}
