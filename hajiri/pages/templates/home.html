{% extends "base.html" %}{% load staticfiles %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Home</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Teacher Attendence Percentage Yesterday
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <div id="morris-bar-chart"></div>
      </div>
      <!-- /.panel-body -->
      </div>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <script>
     Morris.Bar({
       element: 'morris-bar-chart',
       data: [
         {% for record in teacherrecords %}

         {
         y: '{{ record.0 }}',
         a: {{ record.1 }},
         b: {{ record.2 }}
       },
         {% endfor %}
       ],
       xkey: 'y',
       ykeys: ['a', 'b'],
       labels: ['Present', 'Absent'],
       hideHover: 'auto',
       resize: true
     });
    </script>

    {% endblock content %}
